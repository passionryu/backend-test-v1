spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bigs
    username: bigs
    password: bigs_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

# 우선은 Hard Coding 되어 있지만, 추후 환경변수로 대체 가능
pg:
  client:
    api-key: "11111111-1111-4111-8111-111111111111"
    iv-base64: "AAAAAAAAAAAAAAAA"

server:
  port: 8080

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

